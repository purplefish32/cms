version: "3.6"

services:  
  # pgadmin:
  #   image: dpage/pgadmin4
  #   restart: always
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: root
  #   ports:
  #     - "5050:80"

  api:
    image: node:latest
    restart: unless-stopped
    command: npm run start:debug
    working_dir: /usr/src/app
    ports: 
      - 4000:3000
    volumes: 
      - ./api/:/usr/src/app
      #- /usr/src/app/node_modules

  meilisearch:
    image: getmeili/meilisearch
    restart: unless-stopped
    ports:
      - 7700:7700
    volumes:
      - meilisearch_data:/data.ms

  admin:
    image: node:15-alpine3.13
    working_dir: /home/node/app
    volumes:
      - ./admin:/home/node/app
    #command: "npm run prod"
    command: "npm run dev"
    restart: unless-stopped
    ports:
      - 5000:3000

  postgres:
    image: postgres:12
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgrespassword
    volumes:
      - db_data:/var/lib/postgresql/data

  graphql-engine:
    image: hasura/graphql-engine:latest.cli-migrations-v3
    #image: hasura/graphql-engine:latest
    ports:
      - "8080:8080"
    depends_on:
      - "postgres"
    restart: unless-stopped
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      HASURA_GRAPHQL_ADMIN_SECRET: "myhasurasecret"
      HASURA_GRAPHQL_JWT_SECRET: >-
        {"type":"HS512", "key":
        "jhyu89jiuhyg7678hoijhuytf7ghjiasodibagsdga9dha8os7df97a6sdgh9asudgo7f7g8h1uuoyafsod8pgasipdg8aps9dhaiaisydg8agsd87gasd9oihasd87gas78d"}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public
    volumes: 
      - ./hasura/migrations:/migrations
      - ./hasura/metadata:/metadata
      - ./hasura/config.yaml:/config.yaml

  hasura-backend-plus:
    image: nhost/hasura-backend-plus:latest
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      SERVER_URL: http://localhost:3000
      HASURA_ENDPOINT: http://graphql-engine:8080/v1/graphql
      HASURA_GRAPHQL_ADMIN_SECRET: "myhasurasecret"
      REFRESH_TOKEN_EXPIRES: 43200
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: hasura-backend-plus
      S3_ACCESS_KEY_ID: minio_access_key
      S3_SECRET_ACCESS_KEY: "thesupersecretkey"
      AUTO_MIGRATE: "true"
      JWT_KEY: jhyu89jiuhyg7678hoijhuytf7ghjiasodibagsdga9dha8os7df97a6sdgh9asudgo7f7g8h1uuoyafsod8pgasipdg8aps9dhaiaisydg8agsd87gasd9oihasd87gas78d
      JWT_ALGORITHM: HS512
      JWT_EXPIRES_IN: 1 #TODO remove this

  minio:
    image: minio/minio
    restart: unless-stopped
    environment:
      S3_BUCKET: hasura-backend-plus
      MINIO_ACCESS_KEY: minio_access_key
      MINIO_SECRET_KEY: "thesupersecretkey" ## min 8 character
    entrypoint: sh
    command: "-c 'mkdir -p /export/hasura-backend-plus && /usr/bin/minio server /export'"
    volumes:
      - "minio_data:/data"

volumes:
  db_data:
  db_kong_data:
  minio_data:
  meilisearch_data:
