table:
  name: posts
  schema: public
array_relationships:
- name: comments
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: comments
        schema: public
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: secret-header
    value: secret
  name: post-created
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://api:3000/hasura/events
- definition:
    delete:
      columns: "*"
    enable_manual: false
  headers:
  - name: secret-header
    value: secret
  name: post-deleted
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://api:3000/hasura/events
- definition:
    enable_manual: false
    update:
      columns:
      - meta
      - slug
      - status
      - excerpt
      - type
      - created_at
      - body
      - id
      - title
      - updated_at
      - author_id
  headers:
  - name: secret-header
    value: secret
  name: post-updated
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://api:3000/hasura/events
