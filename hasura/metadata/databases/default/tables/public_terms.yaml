table:
  schema: public
  name: terms
object_relationships:
  - name: term_taxonomy
    using:
      foreign_key_constraint_on:
        column: term_slug
        table:
          schema: public
          name: term_taxonomies
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - name
        - slug
        - created_at
        - updated_at
        - id
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - slug
        - created_at
        - updated_at
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - slug
        - created_at
        - updated_at
        - id
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}
event_triggers:
  - name: term-created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3000/hasura/events
    headers:
      - value: secret
        name: secret-header
  - name: term-deleted
    definition:
      enable_manual: false
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3000/hasura/events
    headers:
      - value: secret
        name: secret-header
  - name: term-updated
    definition:
      enable_manual: false
      update:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3000/hasura/events
    headers:
      - value: secret
        name: secret-header
