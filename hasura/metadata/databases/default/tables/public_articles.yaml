table:
  schema: public
  name: articles
object_relationships:
  - name: article_state
    using:
      foreign_key_constraint_on: state
  - name: post
    using:
      foreign_key_constraint_on: post_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - body
        - excerpt
        - state
        - post_id
select_permissions:
  - role: user
    permission:
      columns:
        - body
        - excerpt
        - state
        - post_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - body
        - excerpt
        - state
        - post_id
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}
