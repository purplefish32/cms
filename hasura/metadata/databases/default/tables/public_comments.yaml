table:
  schema: public
  name: comments
object_relationships:
  - name: comment
    using:
      foreign_key_constraint_on: parent_id
  - name: post
    using:
      foreign_key_constraint_on: post_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          schema: public
          name: comments
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - meta
        - content
        - status
        - created_at
        - updated_at
        - author_id
        - id
        - parent_id
        - post_id
select_permissions:
  - role: user
    permission:
      columns:
        - meta
        - content
        - status
        - created_at
        - updated_at
        - author_id
        - id
        - parent_id
        - post_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - meta
        - content
        - status
        - created_at
        - updated_at
        - author_id
        - id
        - parent_id
        - post_id
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}
