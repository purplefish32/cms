table:
  schema: auth
  name: users
configuration:
  custom_root_fields:
    insert: insertUsers
    select_aggregate: usersAggregate
    insert_one: insertUser
    select_by_pk: user
    select: users
    delete: deleteUsers
    update: updateUsers
    delete_by_pk: deleteUser
    update_by_pk: updateUser
  custom_name: users
  column_config:
    display_name:
      custom_name: displayName
    email_verified:
      custom_name: emailVerified
    phone_number:
      custom_name: phoneNumber
    last_seen:
      custom_name: lastSeen
    otp_hash_expires_at:
      custom_name: otpHashExpiresAt
    otp_method_last_used:
      custom_name: otpMethodLastUsed
    phone_number_verified:
      custom_name: phoneNumberVerified
    updated_at:
      custom_name: updatedAt
    new_email:
      custom_name: newEmail
    password_hash:
      custom_name: passwordHash
    created_at:
      custom_name: createdAt
    avatar_url:
      custom_name: avatarUrl
    default_role:
      custom_name: defaultRole
    active_mfa_type:
      custom_name: activeMfaType
    otp_hash:
      custom_name: otpHash
    totp_secret:
      custom_name: totpSecret
    is_anonymous:
      custom_name: isAnonymous
    ticket_expires_at:
      custom_name: ticketExpiresAt
  custom_column_names:
    display_name: displayName
    email_verified: emailVerified
    phone_number: phoneNumber
    last_seen: lastSeen
    otp_hash_expires_at: otpHashExpiresAt
    otp_method_last_used: otpMethodLastUsed
    phone_number_verified: phoneNumberVerified
    updated_at: updatedAt
    new_email: newEmail
    password_hash: passwordHash
    created_at: createdAt
    avatar_url: avatarUrl
    default_role: defaultRole
    active_mfa_type: activeMfaType
    otp_hash: otpHash
    totp_secret: totpSecret
    is_anonymous: isAnonymous
    ticket_expires_at: ticketExpiresAt
object_relationships:
  - name: defaultRoleByRole
    using:
      foreign_key_constraint_on: default_role
array_relationships:
  - name: refreshTokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: refresh_tokens
  - name: roles
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: user_roles
  - name: userProviders
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: auth
          name: user_providers
event_triggers:
  - name: user-created
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3000/hasura/events
    headers:
      - value: secret
        name: secret-header
  - name: user-deleted
    definition:
      enable_manual: false
      delete:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3000/hasura/events
    headers:
      - value: secret
        name: secret-header
  - name: user-updated
    definition:
      enable_manual: false
      update:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook: http://api:3000/hasura/events
    headers:
      - value: secret
        name: secret-header
