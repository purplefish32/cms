table:
  schema: public
  name: term_relationships
object_relationships:
  - name: term
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: term_taxonomies
        insertion_order: null
        column_mapping:
          id: id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - object_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - object_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - object_id
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}
